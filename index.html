<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="sass/main.css">
    
</head>
<body class="bg-primary">

    <div class="card">
        <div class="card-img-top">
            <img src="/images/image-equilibrium.jpg" alt="" class="card-img">
            <div class="img-overlay">
                <img src="/images/icon-view.svg" alt="">
            </div>
        </div>

        <div class="card-body">
            <h5 class="card-title">Equilibrium #3429</h5>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
           <div class="eth-price">
               <p class="card-p"><span><img src="/images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
               <p class="card-t"><span><img src="/images/icon-clock.svg" alt=""></span>3 days left </p>   
           </div>
           <hr>
           <div class="card-f">
               <img src="/images/image-avatar.png" alt="">
               <p>Creation of <span>Jules Wyvern</span> </p>
           </div>
        </div>
    </div>
    

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
